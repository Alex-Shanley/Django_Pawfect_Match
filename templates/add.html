{% extends "base.html" %}
{% load static %}

{% block title %}Pawfect Match{% endblock %}

{% block content %}

{% include 'hero.html' %}

<div class="add-pet-section">
  <!-- Left image -->
  <div class="add-pet-image">
    <img src="{% static 'images/contact-image.png' %}" alt="Add Pet" class="Add pet" />
  </div>

  <!-- Right form -->
  <div class="add-pet-form-wrapper">
    <form method="POST" enctype="multipart/form-data" action="{% url 'pets:add_pet' %}" class="add-pet-form">
      {% csrf_token %}
      <h2 class="add-pet-title">{{ title }}</h2>

      <div class="add-pet-form-group">
        <label for="img">Upload Pet Image:</label>
        <input type="file" name="img" accept="image/*" required>

      </div>

      <div class="add-pet-form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>

      <div class="add-pet-form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" required>
      </div>

      <div class="add-pet-form-group">
        <label for="breed">Breed:</label>
        <input type="text" name="breed" required>
      </div>

      <div class="add-pet-form-group">
        <label for="species">Species:</label>
        <input type="text" name="species" required>
      </div>

      <button type="submit" class="add-pet-btn">Add Pet</button>
    </form>
  </div>
</div>

{% include 'dog-fact.html' %}
{% include 'form.html' %}

{% endblock %}
