<div class="contact-form-container">
  <!-- Container for the whole contact form section -->

  <div class="right-contact-template">
    <!-- Wrapper for the right side/form area -->

    <div class="form-box-template">
      <!-- Form box with heading and description -->

      <h2>Get In Touch</h2>
      <!-- Section title -->

      <p>Weâ€™re here to help! Contact us anytime with questions or to begin your journey toward finding the perfect pet and a loving new friend.</p>
      <!-- Introductory text about contacting -->

      <form id="contactform" method="POST" action="{% url 'contact:contact' %}">
       

        {% csrf_token %}
       

        <div class="name-row-template">
          
          <input type="text" id="firstName" name="first_name" placeholder="First name" required>
          <input type="text" id="lastName" name="surname" placeholder="Surname" required>
        </div>

        <input type="email" name="email" placeholder="Email" required>
        <!-- Email input field -->

        <textarea name="message" placeholder="Message" required></textarea>
        <!-- Message text area -->

        <label class="checkbox-wrapper-template">
          <!-- Terms and conditions checkbox -->
          <input type="checkbox" name="terms" required>
          <span>I agree to the Terms and Conditions</span>
        </label>

       
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <button class="cbtn-template" type="submit">Send</button>
        
      </form>
    
    </div>
  </div>
</div>
