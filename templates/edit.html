{% extends "base.html" %}
{% load static %}



{% block title %} Pawfect Match{% endblock %}

{% block content %}


{% include 'hero.html' %}

<section class="add-pet-section">
  <div class="add-pet-image">
    {% if pet.img %}
    <img src="{{ pet.img.url }}" alt="{{ pet.name }}">
{% else %}
    <img src="{% static 'images/default-pet.png' %}" alt="No image available">
{% endif %}
  </div>

  <div class="add-pet-form-wrapper">
    <form method="POST" enctype="multipart/form-data" action="{% url 'pets:edit_pet' pet.id %}" class="add-pet-form">
      {% csrf_token %}
      <h2 class="add-pet-title">Edit Pet</h2>

      <div class="add-pet-form-group">
        <label for="image">Upload New Image (optional):</label>
        <input type="file" name="img" accept="image/*" />
      </div>

      <div class="add-pet-form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ pet.name }}" required />
      </div>

      <div class="add-pet-form-group">
        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ pet.age }}" required />
      </div>

      <div class="add-pet-form-group">
        <label for="breed">Breed:</label>
        <input type="text" name="breed" value="{{ pet.breed }}" required />
      </div>

      <div class="add-pet-form-group">
        <label for="species">Species:</label>
        <input type="text" name="species" value="{{ pet.species }}" required />
      </div>

      

      <button type="submit" class="add-pet-btn">Update Pet</button>
    </form>
  </div>
</section>

{% include 'dog-fact.html' %}
{% include 'form.html' %}

{% endblock %}
